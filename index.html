<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title></title>
	</head>
	<body
		style="
			width: 100svw;
			height: 100svh;
			overflow: hidden;
			position: relative;
			font-size: 16px;
			font-family: sans-serif;
			margin: 0px 0px;
		"
	>
		<canvas
			id="myCanvas"
			width="400px"
			height="400px"
			style="cursor: pointer; overflow: hidden; touch-action: none"
		></canvas>

		<div
			data-tool-bar
			style="
				position: absolute;
				bottom: 5%;
				left: 5%;
				display: flex;
				flex-direction: row;
				gap: 12px;
			"
		>
			<button
				id="clearCanvas"
				style="
					display: flex;
					align-items: center;
					justify-content: center;
					background: lightgray;
					color: black;
					padding: 8px;
					border: none;
					border-radius: 10px;
					font-size: 16px;
					font-weight: bold;
				"
			>
				<svg
					xmlns="http://www.w3.org/2000/svg"
					viewBox="0 0 24 24"
					width="24"
					height="24"
					fill="none"
					stroke="currentColor"
					stroke-width="2"
					stroke-linecap="round"
					stroke-linejoin="round"
				>
					<path d="M5 7H19" />
					<path d="M7 7V5a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v2" />
					<path d="M10 11V17" />
					<path d="M14 11V17" />
					<path d="M4 7V19A2 2 0 0 0 6 21H18A2 2 0 0 0 20 19V7" />
				</svg>
				<span style="padding-left: 10px">Clear Canvas</span>
			</button>

			<label
				for="uploadFile"
				style="
					display: flex;
					align-items: center;
					justify-content: center;
					background: lightgray;
					color: black;
					padding: 8px;
					border: none;
					border-radius: 10px;
					font-size: 16px;
					font-weight: bold;
				"
			>
				<input
					id="uploadFile"
					type="file"
					accept="*.txt"
					style="display: none; position: absolute"
				/>
				<svg
					xmlns="http://www.w3.org/2000/svg"
					viewBox="0 0 24 24"
					width="24"
					height="24"
					fill="none"
					stroke="currentColor"
					stroke-width="2"
					stroke-linecap="round"
					stroke-linejoin="round"
				>
					<path d="M12 2v13m0 0-5-5m5 5l5-5"></path>
					<path d="M7 20l5-3 5 3"></path>
				</svg>
				<span>Upload Drawing</span>
			</label>

			<button
				id="saveToFile"
				style="
					display: flex;
					align-items: center;
					justify-content: center;
					background: lightgray;
					color: black;
					padding: 8px;
					border: none;
					border-radius: 10px;
					font-size: 16px;
					font-weight: bold;
				"
			>
				<svg
					xmlns="http://www.w3.org/2000/svg"
					viewBox="0 0 24 24"
					width="24"
					height="24"
					fill="none"
					stroke="currentColor"
					stroke-width="2"
				>
					<rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
					<path d="M3 9H21"></path>
					<path d="M7 3V9"></path>
				</svg>
				<span style="padding-left: 10px">Save Canvas</span>
			</button>

			<div
				data-slider-button-container
				style="
					min-width: 60px;
					height: 40px;
					position: relative;
					background-color: lightgray;
					border: none;
					border-radius: 8px;
				"
			>
				<div
					data-slider-overlay
					style="
						z-index: 1;
						width: 100%;
						height: 100%;
						margin: 0px;
						position: absolute;
						top: 0;
						bottom: 0;
						left: 0;
						right: 0;
						display: flex;
						align-items: center;
					"
				>
					<span
						style="
							width: 22px;
							height: 25px;
							padding: 2px;
							background-color: darkgrey;
							border: none;
							border-radius: 4px;
							transform: translateX(4px);
						"
					></span>
				</div>
				<form
					style="
						z-index: 2;
						display: grid;
						grid-template-columns: 1fr 1fr;
						place-content: center;
						gap: 4px;
						margin: 0px 4px;
						position: absolute;
						top: 0;
						bottom: 0;
						left: 0;
						right: 0;
					"
				>
					<fieldset style="all: unset" class="mode-container">
						<input type="radio" name="mode" id="mode-pencil" checked />
						<label data-slider-mode="pencil" for="mode-pencil">
							<span style="display: none">button to select pencil mode</span>
							<svg
								xmlns="http://www.w3.org/2000/svg"
								width="24"
								height="24"
								viewBox="0 0 24 24"
								fill="none"
								stroke="currentColor"
								stroke-width="2"
								stroke-linecap="round"
								stroke-linejoin="round"
							>
								<path d="M5 13 L5 19 L11 19 L19 11 L13 5 L5 13z"></path>
								<path d="M13 5 L19 11"></path>
							</svg>
						</label>
					</fieldset>
					<fieldset style="all: unset" class="mode-container">
						<input type="radio" name="mode" id="mode-eraser" />
						<label data-slider-mode="eraser" for="mode-eraser">

										</g>
									</g>
								</g>
							</svg>
						</label>
					</fieldset>
				</form>
				<style>
					input[type="radio"][name="mode"] {
						opacity: 0;
						width: 0;
						height: 0;
						padding: 0;
						margin: 0;
						appearance: none;
						border: 0;
						position: absolute;
						cursor: pointer;
					}
					.mode-container {
						padding: 8px;
					}
				</style>
			</div>
			<div
				style="
					max-width: 100%;
					height: 40px;
					margin: 0px 0px;
					display: flex;
					flex-direction: row;
					justify-content: center;
					align-items: center;
					background: lightgray;
					border: none;
					border-radius: 10px;
					padding: 0px 8px;
					font-size: 16px;
					font-weight: bold;
				"
			>
				<label for="selectStokeWeight">Stroke weight:</label>
				<input
					id="selectStrokeWeight"
					name="selectStrokeWeight"
					type="range"
					min="0"
					max="20"
					step="1"
					value="5"
				/>
			</div>
		</div>
		<script type="module" src="./src/app.js"></script>
	</body>
</html>
