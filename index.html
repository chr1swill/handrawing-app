<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title></title>
	</head>
	<body
		style="
			width: 100svw;
			height: 100svh;
			overflow: hidden;
			position: relative;
			font-size: 16px;
		"
	>
		<canvas id="myCanvas" width="400px" height="400px"></canvas>

		<div
			style="
				position: absolute;
				bottom: 5%;
				left: 5%;
				display: grid;
				grid-template-columns: 1fr;
				gap: 12px;
			"
		>
			<button
				id="clearCanvas"
				style="
					display: flex;
					align-items: center;
					justify-content: center;
					background: lightgray;
					color: black;
					padding: 8px;
					border: none;
					border-radius: 10px;
					font-size: 16px;
					font-weight: bold;
				"
			>
				<svg
					xmlns="http://www.w3.org/2000/svg"
					width="24"
					height="24"
					version="1.1"
				>
					<ellipse
						cx="12"
						cy="4"
						rx="9"
						ry="3"
						style="fill: none; stroke: black; stroke-width: 2"
					/>
					<line
						x1="3"
						y1="4"
						x2="3"
						y2="20"
						style="stroke: black; stroke-width: 2"
					/>
					<line
						x1="21"
						y1="4"
						x2="21"
						y2="20"
						style="stroke: black; stroke-width: 2"
					/>
					<line
						x1="3"
						y1="20"
						x2="21"
						y2="20"
						style="stroke: black; stroke-width: 2"
					/>
					<line
						x1="7"
						y1="2"
						x2="7"
						y2="6"
						style="stroke: black; stroke-width: 2"
					/>
					<line
						x1="17"
						y1="2"
						x2="17"
						y2="6"
						style="stroke: black; stroke-width: 2"
					/>
				</svg>
				<span style="padding-left: 10px">Clear Canvas</span>
			</button>
		</div>
		<!-- add me bro -->
		<section data-tool-bar></section>
		<style>
			canvas {
				cursor: pointer;
				overflow: hidden;
			}
		</style>
		<script src="./index.js"></script>
	</body>
</html>
