<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title></title>
	</head>
	<body
		style="
			width: 100svw;
			height: 100svh;
			overflow: hidden;
			position: relative;
			font-size: 16px;
			font-family: sans-serif;
			margin: 0px 0px;
		"
	>
		<canvas
			id="myCanvas"
			width="400px"
			height="400px"
			style="cursor: pointer; overflow: hidden; touch-action: none"
		></canvas>

		<div
			data-tool-bar
			style="
				position: absolute;
				bottom: 5%;
				left: 5%;
				display: flex;
				flex-direction: row;
				gap: 12px;
			"
		>
			<button
				data-button-clear-canvas
				id="clearCanvas"
				style="
					display: flex;
					align-items: center;
					justify-content: center;
					background: lightgray;
					color: black;
					padding: 8px;
					border: none;
					border-radius: 10px;
					font-size: 16px;
					font-weight: bold;
				"
			>
				<img
					data-button-clear-canvas
					src="./assets/clear_canvas.svg"
					alt="icon of a transh for clear canvas button"
				/>
				<span data-button-clear-canvas style="padding-left: 10px"
					>Clear Canvas</span
				>
			</button>

			<label
				data-input-upload-file
				for="uploadFile"
				style="
					display: flex;
					align-items: center;
					justify-content: center;
					background: lightgray;
					color: black;
					padding: 8px;
					border: none;
					border-radius: 10px;
					font-size: 16px;
					font-weight: bold;
				"
			>
				<input
					data-input-upload-file
					id="uploadFile"
					type="file"
					accept="*.txt"
					style="display: none; position: absolute"
				/>
				<img
					data-input-upload-file
					src="./assets/upload_file.svg"
					alt="icon for file upload button"
				/>
				<span data-input-upload-file>Upload Drawing</span>
			</label>

			<button
				data-button-save-file
				id="saveToFile"
				style="
					display: flex;
					align-items: center;
					justify-content: center;
					background: lightgray;
					color: black;
					padding: 8px;
					border: none;
					border-radius: 10px;
					font-size: 16px;
					font-weight: bold;
				"
			>
				<img
					data-button-save-file
					src="./assets/save_file.svg"
					alt="icon of a file for the save file button"
				/>
				<span data-button-save-file style="padding-left: 10px"
					>Save Canvas</span
				>
			</button>

			<div
				data-slider-button-container
				style="
					min-width: 60px;
					height: 40px;
					position: relative;
					background-color: lightgray;
					border: none;
					border-radius: 8px;
				"
			>
				<div
					data-slider-overlay
					style="
						z-index: 1;
						width: 100%;
						height: 100%;
						margin: 0px;
						position: absolute;
						top: 0;
						bottom: 0;
						left: 0;
						right: 0;
						display: flex;
						align-items: center;
					"
				>
					<span
						style="
							width: 22px;
							height: 25px;
							padding: 2px;
							background-color: darkgrey;
							border: none;
							border-radius: 4px;
							transform: translateX(4px);
						"
					></span>
				</div>
				<form
					style="
						z-index: 2;
						display: grid;
						grid-template-columns: 1fr 1fr;
						place-content: center;
						gap: 4px;
						margin: 0px 4px;
						position: absolute;
						top: 0;
						bottom: 0;
						left: 0;
						right: 0;
					"
				>
					<fieldset
						data-slider-pencil
						style="all: unset"
						class="mode-container"
					>
						<input
							data-slider-pencil
							type="radio"
							name="mode"
							id="mode-pencil"
							checked
						/>
						<label
							data-slider-pencil
							data-slider-mode="pencil"
							for="mode-pencil"
						>
							<span data-slider-pencil style="display: none"
								>button to select pencil mode</span
							>
							<img
								data-slider-pencil
								src="./assets/pencil.svg"
								alt="icon of a pencil to select pencil draw mode"
							/>
						</label>
					</fieldset>
					<fieldset
						data-slider-eraser
						style="all: unset"
						class="mode-container"
					>
						<input
							data-slider-eraser
							type="radio"
							name="mode"
							id="mode-eraser"
						/>
						<label
							data-slider-eraser
							data-slider-mode="eraser"
							for="mode-eraser"
						>
							<span data-slider-eraser style="display: none"
								>button to select eraser mode</span
							>
							<img
								data-slider-eraser
								src="./assets/eraser.svg"
								alt="icon of a eraser to select eraser draw mode"
							/>
						</label>
					</fieldset>
				</form>
				<style>
					canvas {
						-webkit-user-select: none; /* Safari */
						-moz-user-select: none; /* Firefox */
						-ms-user-select: none; /* Internet Explorer/Edge */
						user-select: none; /* Non-prefixed version, currently supported by Chrome, Edge, Opera and Firefox */
					}

					input[type="radio"][name="mode"] {
						opacity: 0;
						width: 0;
						height: 0;
						padding: 0;
						margin: 0;
						appearance: none;
						border: 0;
						position: absolute;
						cursor: pointer;
					}
					.mode-container {
						padding: 8px;
					}
				</style>
			</div>
			<div
				style="
					max-width: 100%;
					height: 40px;
					margin: 0px 0px;
					display: flex;
					flex-direction: row;
					justify-content: center;
					align-items: center;
					background: lightgray;
					border: none;
					border-radius: 10px;
					padding: 0px 8px;
					font-size: 16px;
					font-weight: bold;
				"
			>
				<label for="selectStokeWeight">Stroke weight:</label>
				<input
					data-input-stroke-weight
					id="selectStrokeWeight"
					name="selectStrokeWeight"
					type="range"
					min="0"
					max="20"
					step="1"
					value="5"
				/>
			</div>
		</div>
		<script type="module" src="./src/app.js"></script>
	</body>
</html>
